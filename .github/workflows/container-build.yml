name: Build and Push Docker Image
on:
  push:
    branches:
      - master
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: DFHack-Urist
        password: ${{ secrets.GHCR_TOKEN }}
    # From https://github.com/docker/build-push-action#git-context
    # Setting up Docker Buildx with docker-container driver is required
    # at the moment to be able to use a subdirectory with Git context
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push (GCC 4.8)
      uses: docker/build-push-action@v3
      with:
        context: "{{defaultContext}}:gcc48"
        push: true
        tags: ghcr.io/${{ env.GHCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:gcc-4.8

    - name: Build and push (GCC Latest)
      uses: docker/build-push-action@v3
      with:
        context: "{{defaultContext}}:gcc7"
        push: true
        tags: ghcr.io/${{ env.GHCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

    - name: Build and push (MSVC)
      uses: docker/build-push-action@v3
      with:
        context: "{{defaultContext}}:msvc"
        push: true
        tags: ghcr.io/${{ env.GHCR_NAMESPACE }}/${{ env.IMAGE_NAME }}:msvc
env:
  GHCR_NAMESPACE: dfhack-urist
  IMAGE_NAME: build-env
